# Name and description of the theme (required)
title            : Theme-Bootstrap-Numo
version          : 0.1.0
description      : |
  Theme-Bootstrap-Numo - TYPO3 compatible adaption of the \"Numo - Flat Portfolio for Creatives Theme\" by MamootStudio
  Clean, Minimal, Lightweight, Fast
  Numo is built for creatives and developers
  Cross-Browser Support, Responsive
  Full featured Blog page
  
parentTheme:
  name: theme_bootstrap
  version: 1.4.6-1.4.99

#Whether a documentation page is available (optional)
#documentation:
#  -
#    uri            : http://www.typo3-themes.org
#    title          : TYPO3-Themes.org

# Whether a live demo is available (optional)
demoLocation:
  -
    uri            : http://
    title          : Theme-Bootstrap-Numo Demo

# Keywords (optional)
keywords:
  - twitter bootstrap 3
  - responsive
  - portfolio
  - blog
  - flat
  - minimal

# Screenshots for the preview gallery (optional, multiple possible)
screenshots:
  -
    file           : EXT:theme_bootstrap_numo/Meta/Screenshots/screenshot.png
    caption        : Screenshot Homepage

# Name of the authors (optional, multiple possible)
authors:
  -
    name           : Carla Froitzheim
    email          : cf@computer-foto.de
    company        : computer + foto
    companyLogo    : /typo3conf/ext/theme_bootstrap_numo/Meta/Images/logo_cf.png
    companyWebsite : www.computer-foto.de

# Possible license if applicable (optional)
# Pick on from http://creativecommons.org/choose/
licenses:
  -
    license        : CC BY 3.0
    licenseUri     : http://creativecommons.org/licenses/by/3.0/


# Supported Extensions
supportedExtensions:
  news:
    version        : 3.2.4
    description    : News-Extension
