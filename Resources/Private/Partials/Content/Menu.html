{namespace theme=KayStrobach\Themes\ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
    <f:section name="Default">
        <!-- theme_bootstrap_numo: Partials/Content/Menu.html [begin] -->

        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <f:if condition="{templateName} == 'Content'">
                    <f:then>
                        <div class="row">
                            <div class="col-sm-4">
                                <f:cObject typoscriptObjectPath="lib.header.logo.main" />
                            </div>

                            <div class="col-sm-8">
                                <f:link.page section="home"><h2 class="pull-right title-blog">{page.title}</h2></f:link.page>
                            </div>

                        </div>
                    </f:then>
                    <f:else>
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only"><f:translate key="toggle_navigation" extensionName="{theme:constant(constant:'themes.name')}" /></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <f:cObject typoscriptObjectPath="lib.header.logo.main" />
                        </div>
                        <f:cObject typoscriptObjectPath="lib.navigation.main" />
                    </f:else>
                </f:if>

            </div>
        </div>

        <!-- theme_bootstrap_numo: Partials/Content/Menu.html [end] -->
    </f:section>
</div>
